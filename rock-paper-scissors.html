<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <div class="header">
        <h2>Rock Paper Scissors</h2>
      </div>
      
      <div class="row">
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>
      </div>
    
      <div class="row">
        <div class="round">gameMessage</div>
      </div>
      
    
      <div class="row">
        <div id = "userStatus" class="gameMessage">gameMessage</div>
        <div class="gameMessage">V</div>
        <div id = "pcStatus" class="gameMessage">gameMessage</div>
      </div>
    
      <div class="row">
        <div id="roundResult" class="gameMessage">Round results</div>
      </div>
    
      <div class="row">
        <div id = "userPoints" class="gameMessage">gameMessage</div>
        <div class="gameMessage"></div>
        <div id = "pcPoints" class="gameMessage">gameMessage</div>
      </div>
    
      <div class='row'>
        <div id="game" class="gameMessage"> </div>
      </div>
    
      
      <div class="footer">
        <p>Odin Project: Rock Paper Scissors</p>
      </div>
      
    
      <script src = "RockPaperScissors.js"></script>
</body>
</html>
